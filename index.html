<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cash Register Manager</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="desc">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>

      <label for="bill-amount" class="input-label">Bill Amount: </label>
      <input type="text" class="input" id="bill-amount" />
      <button class="check-button" id="next-btn">Next</button>

      <label for="cash-given" class="input-label" id="label-cash"
        >Cash Given:
      </label>
      <input type="text" class="input" id="cash-given" />

      <button class="check-button" id="check-button">Check</button>
      <p id="error"></p>

      <table class="change-table" id="change-table">
        <caption>
          Return Change
        </caption>
        <tr>
          <th>No of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <td>Note</td>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>

    </footer>
  </body>
  <script src="index.js"></script>
</html>
